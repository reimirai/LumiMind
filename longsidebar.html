<style>
    /* Basic styling for the main content area */
    .content {
        margin-left: 200px; /* Adjust based on main-sidebar width */
        padding: 20px;
    }

    .sidebar:not(.hidden) + .content {
        margin-left: 200px + 240px; /* Adjust based on both sidebar widths */
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.querySelector('.sidebar');

        if (toggleBtn && sidebar) {
            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
                const content = document.querySelector('.content');
                if (content) {
                    content.style.marginLeft = sidebar.classList.contains('hidden') ? '200px' : '440px';
                }
            });
        }
    });
</script>
