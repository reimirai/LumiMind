<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker Sections</title>
    <link rel="stylesheet" href="mood_sections.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <section class="mood-input">
                <h2>Tell Us Your Mood</h2>
                <div class="mood-faces">
                    <button class="mood-face" data-mood="happy-excited"><img src="icon/happy_excited.png" alt="Happy Excited"></button>
                    <button class="mood-face" data-mood="angry"><img src="icon/angry.png" alt="Angry"></button>
                    <button class="mood-face" data-mood="sad"><img src="icon/sad.png" alt="Sad"></button>
                    <button class="mood-face" data-mood="surprised"><img src="icon/surprised.png" alt="Surprised"></button>
                    <button class="mood-face" data-mood="happy"><img src="icon/happy.png" alt="Happy"></button>
                    <button class="mood-face" data-mood="confused"><img src="icon/confused.png" alt="Confused"></button>
                    <button class="mood-face" data-mood="worried"><img src="icon/worried.png" alt="Worried"></button>
                    <button class="mood-face" data-mood="neutral"><img src="icon/neutral.png" alt="Neutral"></button>
                </div>
            </section>

            <div class="bottom-left">
                <section class="motivation">
                    <h3>Motivation</h3>
                    <p>try identifying triggers, practicing relaxation techniques like deep breathing, and gradually facing your fears with support and encouragement</p>
                </section>

                <section class="mood-history">
                    <h3>Mood History</h3>
                    <div class="yesterday-mood">
                        <div class="mood-display">
                            <img src="icon/duck.png" alt="Yesterday's Mood">
                        </div>
                    </div>
                    <button class="view-more">View More</button>
                </section>
            </div>
        </div>

        <section class="sticky-note">
            <div class="sticky-header">
                <h3>Sticky Note</h3>
                <button class="add-note">+</button>
            </div>
            <div class="note-items">
                <label><input type="checkbox"> Drink More Water</label>
                <label><input type="checkbox"> Jogging</label>
            </div>
        </section>
    </div>

    <script src="mood_sections.js"></script>
</body>
</html>
